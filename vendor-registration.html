<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iStyle | Vendor Registration</title>
    <meta name="description" content="">
    <script src="asset/scripts/jquery.min.js"></script>
    <script src="asset/scripts/main.js"></script>
    <link rel="stylesheet" href="asset/css/bootstrap-grid.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/magnific-popup.css">
    <link rel="stylesheet" href="asset/css/contact-form.css">
    <link rel="stylesheet" href="skin.css">
    <link rel="icon" href="media/logos/favicon.png">
</head>
<body>
    <div id="preloader"></div>
    <nav class="menu-classic menu-fixed align-right light" data-menu-anima="fade-bottom" data-scroll-detect="true">
        <div class="container">
            <div class="menu-brand">
                <a href="#">
                    <img class="logo-default" src="media/logos/iStyle_white.png" alt="logo" />
                    <img class="logo-retina" src="media/logos/iStyle_white.png" alt="logo" />
                </a>
            </div>
            <i class="menu-btn"></i>
            <div class="menu-cnt">
             
                <div class="menu-right">
                   
                    <div class="menu-custom-area">
                        <a class="btn btn-xs" href="#" style="background-color: rgb(22 123 171); border:none">Become an iStyle Vendor</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
    <main>
        
       

        <section class="section-base section-color no-padding-bottom section-top-overflow" style="padding-top: 10%;">
            <div class="container" style=" padding-top: 0px; padding-bottom: 100px; padding-left:5%; padding-right:50px">
                <div class="boxed-area">
                    <div class="row">
                        <div class="col-lg-7" >
                            <div style="line-height: 2.0em;">
                                <h2>Let's Get Started,</h2>
                                <small>Become an iStyle vendor, register now</small>
                            </div>
                            <br>
                            <form action="#" class="form-box form-ajax" method="post" data-email="example@domain.com">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label><small><b>First Name</b></small></label>
                                        <input id="fname" name="fname" placeholder="First Name" type="text" class="input-text" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label><small><b>Last Name</b></small></label>
                                        <input id="lname" name="lname" placeholder="Last Name" type="text" class="input-text" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <label><small><b>Email Address</b></small></label>
                                        <input id="email" name="email" placeholder="Email Address" type="email" class="input-text" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label><small><b>Phone Number</b></small></label>
                                        <input id="tel" name="tel" placeholder="Phone Number" type="number" class="input-text" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <label><small><b>Company Name</b></small></label>
                                        <input id="company" name="company" placeholder="Company" type="text" class="input-text" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <label><small><b>Service Type</b></small></label>
                                        <select name="service" id="service" class="input-select" required>
                                            <option value="select" selected="">Click to select service type</option>
                                            <option value="barber" >Barber</option>
                                            <option value="hairdresser" >Hair Dresser</option>
                                            <option value="makeupartist" >Make Up Artist</option>
                                        </select>
                                       
                                    </div>
                                </div>

                                
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label><small><b>Address</b></small></label>
                                        <textarea id="address" name="address" placeholder="Type in your address" type="text" class="input-text" required> </textarea>
                                    </div>
                                </div>
                                
                                
                                <div class="form-checkbox">
                                    <input type="checkbox" id="check" name="check" value="check" required>
                                    <label for="check" style="font-size: 10px;">Agree to iStyle's Terms of Use and acknowledge you have read the Privacy Policy.</label>
                                </div>
                                <button class="btn btn-sm" type="submit" style="background-color: rgb(22 123 171)">Create Account</button>
                                <div class="success-box">
                                    <div class="alert alert-success">Registration sucessfully, kindly check your email to proceed</div>
                                </div>
                                <div class="error-box">
                                    <div class="alert alert-warning">Error, please retry. sign up failed</div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-5">
                            <br><br>
                           <img src="media/logos/phone-11.png">
                        </div>
                    </div>
                </div>
                <hr class="space-lg visible-md" />
            </div>
        </section>

        
    </main>
    <i class="scroll-top-btn scroll-top show"></i>
    <footer class="footer-parallax light">
        
        <div class="footer-bar">
            <div class="container">
                <span>© iStyle 2020. iStyle for Fashion poweredby the <a target="_blank" href="#">iStyle</a> Team. </span>
                <span><img src="media/logos/iStyle_white.png" /></span>
            </div>
        </div>
        <link rel="stylesheet" href="asset/media/icons/iconsmind/line-icons.min.css">
        <script src="asset/scripts/tab-accordion.js"></script>
        <script src="asset/scripts/contact-form/contact-form.js"></script>
        <script src="asset/scripts/magnific-popup.min.js"></script>
        <script src="media/custom.js"></script>
    </footer>
</body>
</html>
